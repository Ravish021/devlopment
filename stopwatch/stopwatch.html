<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="container">
        <h3>Stop Watch</h3>
        <div class="time">
            <span>
                <h1 class="hr">00</h1>
                <h4>hr</h4>
            </span>
            <span>
                <h1 class="min">00</h1>
                <h4>min</h4>
            </span>
            <span>
                <h1 class="sec">00</h1>
                <h4>sec</h4>
            </span>
            <span>
                <h1 class="mi-sec">00</h1>
            </span>
        </div>
        <div class="btn">
            <button class="btn-start">Start</button>
            <button class="btn-stop">Stop</button>
            <button class="btn-reset">Reset</button>
            <button class="btn-lap">Lap</button>
        </div>
        <div class="lap f">
            <span>
                <h4 class="lap-hr">00</h4>
                <h5>:</h5>
            </span>
            <span>
                <h4 class="lap-min">00</h4>
                <h5>:</h5>
            </span>
            <span>
                <h4 class="lap-sec">00</h4>
                <h5>:</h5>
            </span>
            <span>
                <h4 class="lap-milli-sec">00</h4>
            </span>
        </div>
        
    </div>
</body>
    <script src="stopwatch.js"></script>
</html>
